<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <form action="">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <label for="fname"><b>First Name:</b></label>
        <input type="text" placeholder="First Name" name="fname" id="fname" required />
        <br><br>
        <label for="lname"><b>Last Name:</b></label>
        <input type="text" placeholder="Last Name" name="lname" id="lname" required />
        <br><br>
        <label for="rno"><b>Roll No.: </b></label>
        <input type="text" placeholder="Roll No." name="rno" id="rno" required />
        <br><br>
        <label for="dob"><b>Date Of Birth:</b></label>
        <input type="date" placeholder="DD/MM/YYYY" name="dob" id="dob" required />
        <br><br>
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required />
        <br><br>
        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required/>
        <br><br>
        <label for="psw-confirm"><b>Confirm Password:</b></label>
        <input type="password" placeholder="confirm Password" name="psw-confirm" id="psw-confirm" required />
        <hr />
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="register-btn">Register</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </form>
  </body>
</html>
